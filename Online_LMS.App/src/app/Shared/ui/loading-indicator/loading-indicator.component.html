<div *ngIf="IsLoading"
    style="position: absolute;left: 0;top: 0;width: 100%;height: 100%;background-color: gray;z-index: 3000;opacity: 0.7;">
    <img style="position: absolute;left: 50%;top: 50%;margin-top:-100px;margin-left: -150px;width: 300px;height: 200px;"
        src="/assets/images/loading.gif" />
</div>
